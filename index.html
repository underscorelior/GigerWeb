<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giger</title>
    <link rel="icon" href="giger.png" />
    <style>
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .animate-spin {
            animation: spin 5s linear infinite;
        }
        @keyframes nspin {
            to {
                transform: rotate(-360deg);
            }
        }
        
        .notspin {
            animation: nspin 5s linear infinite;
        }
        body {
            background-color: #5865F2;
        }
    </style>
</head>

<body class="notspin">
    <a href="https://www.instagram.com/gigerthefatass">
    <img src="giger.png" class="animate-spin" width="420" height="420">
    <img src="giger1.png" class="animate-spin" width="420" height="420">
    <img src="giger2.png" class="animate-spin" width="420" height="420">
    <img src="giger3.png" class="animate-spin" width="420" height="420">
    <img src="giger4.png" class="animate-spin" width="420" height="420">
    <img src="giger5.png" class="animate-spin" width="420" height="420">
    <img src="giger6.png" class="animate-spin" width="420" height="420">
    <img src="giger7.png" class="animate-spin" width="420" height="420">
    <img src="giger8.png" class="animate-spin" width="420" height="420">
    </a>
</body>

</html>
